---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name minio-nfs
spec:
  storageClassName: *name
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_IP}"
    path: ${MINIO_NFS_PATH}
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name minio-nfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: *name
  resources:
    requests:
      storage: 1Gi
